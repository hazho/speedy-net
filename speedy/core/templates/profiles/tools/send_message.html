{% load i18n %}
{% load rules %}

{% has_perm 'messages.view_send_message_button' request.user user as can_view_send_message_button %}


{% if request.user.is_authenticated %}
    {% if can_view_send_message_button %}
        <a href="{% url 'messages:chat' user.slug %}" class="btn btn-primary" title="{% trans 'Send Message' context request.user.get_gender %}">
            <i class="fa fa-envelope"></i>
            {% trans 'Send Message' context request.user.get_gender %}
        </a>
    {% endif %}
{% endif %}
