{% load i18n %}
{% load rules %}

{% if user_is_friend %}
    <form class="d-inline" action="{% url 'friends:remove' user.slug %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-default" title="{% translate 'Remove Friend' context request.user.get_gender %}">{% translate 'Remove Friend' context request.user.get_gender %}</button>
    </form>
{% endif %}
