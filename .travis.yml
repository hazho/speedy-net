language: python
python:
  - "3.6"
  - "3.7"
#  - "3.8" # ~~~~ TODO - Some tests are skipped with Python 3.8. Check why they are skipped and enable tests with Python 3.8. (We use Python 3.6 in production).
sudo: required
dist: bionic
addons:
  postgresql: "9.6"
services:
  - postgresql
before_script:
  - psql --version
  - psql -c 'create user pguser;' -U postgres
  - psql -c 'alter user pguser createdb; ' -U postgres
install:
  - cp env.ini.tests env.ini
  - pip install --upgrade -r requirements.txt
  - pip freeze
  - pwd
  - lsb_release -a
script:
  - cd speedy/net
  - python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
  - cd ../match
  - python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
  - cd ../composer
  - python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
  - cd ../mail
  - python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
